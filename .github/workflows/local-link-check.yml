name: Link Config Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  local-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Test link config & format
        run: pnpm run test
